<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Habit Tracker</h1>

    <p class="notice">
      This app runs entirely in your browser. No accounts. No data collection.
    </p>

    <div id="upgrade-section">
      <a href="https://buymeacoffee.com/YOURNAME" target="_blank" rel="noopener">
        <button id="upgrade-btn">Support & Enable Pro</button>
      </a>
    </div>

    <input type="text" id="habit-input" placeholder="Add a new habit">
    <button id="add-habit-btn">Add Habit</button>

    <ul id="habit-list"></ul>

    <div id="points">Points: 0</div>
  </div>

  <script src="app.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
